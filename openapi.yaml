openapi: 3.0.0
info:
  title: Discord Bot API
  version: 1.0.0
  description: API to send messages to Discord channels through the bot

servers:
  - url: http://localhost:8080

paths:
  /send_message:
    post:
      summary: Send a message to a Discord channel
      description: Sends a text message to a specified Discord channel
      operationId: api.send_message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
                - message
              properties:
                channel_id:
                  type: integer
                  description: The Discord channel ID to send the message to
                message:
                  type: string
                  description: The message text to send
      responses:
        '200':
          description: Message sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message_id:
                    type: integer
        '400':
          description: Missing required fields
        '404':
          description: Channel not found
        '500':
          description: Error sending message

  /send_dm:
    post:
      summary: Send a direct message to a Discord user
      description: Sends a direct message to a specified Discord user
      operationId: api.send_dm
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - message
              properties:
                user_id:
                  type: integer
                  description: The Discord user ID to send the DM to
                message:
                  type: string
                  description: The message text to send
      responses:
        '200':
          description: Message sent successfully
        '404':
          description: User not found
        '500':
          description: Error sending message

  /status:
    get:
      summary: Get bot status
      description: Check if the bot is running and connected
      operationId: api.get_status
      responses:
        '200':
          description: Bot status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: connected
                  bot_name:
                    type: string
